<!DOCTYPE html>
<html ng-app="Mobile" lang="en">
<head>
    <meta charset="utf-8">
    <title>我的酒店我做主</title>
    <!--link rel="stylesheet" href="css/app.css"-->
    <link rel="stylesheet" href="lib/bootstrap-3.3.4-dist/css/bootstrap.css">
    <link rel="stylesheet" href="common.css">
    <script src="lib/angular.js"></script>
    <script src="lib/jquery-1.11.0.js"></script>
    <script src="js/data-load.js"></script>
    <script src="js/modules.js"></script>
    <script src="js/student-list.js"></script>
</head>
<body>
<div class="container-fluid middle-font" ng-controller="MobileController">
    <div style="background: dodgerblue; color:white; text-align: center" >
        酒店竞标
    </div>
    <div class="row">
       <div class="col-xs-4">
               <input type="text" class="form-control middle-font middle-line" id="start-time" placeholder="2015-3-21"
                      style="color:black; border:none;">
        </div>
        <div class="col-xs-1">
            <span>&gt;</span>
        </div>
        <div class="col-xs-4">
            <input type="text" class="form-control middle-font middle-line" id="end-time" placeholder="2015-3-25"
                   style="color:black; border:none;">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-4">
            <select ng-model="selected" ng-options="m for m in locations">
                <option value="">-- 请选择 --</option>
            </select>
        </div>
    </div>
</div>
</body>
</html>
