<!DOCTYPE html>
<html ng-app="Hotel" lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="utf-8">
    <title>酒店处理环节</title>
    <!--link rel="stylesheet" href="css/app.css"-->
    <link rel="stylesheet" href="lib/bootstrap-3.3.4-dist/css/bootstrap.css">
    <link rel="stylesheet" href="lib/slider/css/slider.css">
    <!--link rel="stylesheet" href="common.css"-->

    <link rel="stylesheet" href="jqcloud.min.css">

    <script src="lib/jquery-2.1.3.min.js"></script>
    <script src="lib/jqcloud.js"></script>
    <script src="lib/angular.js"></script>
    <script src="js/angular-jqcloud.js"></script>
    <script src="lib/pie-chart.min.js"></script>
    <script src="lib/d3.min.js"></script>
    <script src="lib/angular-strap.min.js"></script>
    <script src="lib/angular-strap.tpl.min.js"></script>
    <script src="lib/ui-bootstrap-0.12.1.min.js"></script>

    <script src="js/hotel.js"></script>
</head>
<body ng-controller="HotelCtrl">
<div class="container-fluid" style="font-size: 25px">
    <!--
        <div ng-repeat="order in orders | orderBy: '-orderid'" class=" line-separator"
             style="border: solid 1px #66ccbd; background-color: #E8F4FF; font-size: 20px;height: 160px;">-->
    <table class="table table-striped" style="font-size: 20px;">
        <thead class="order_head" style="background-color: #f5f5f5">
        <td>
            <span class="glyphicon  glyphicon-comment" aria-hidden="true"></span>
            订单信息
        </td>
        <td>
            <span class="glyphicon glyphicon-plane" aria-hidden="true"></span>
            用户信息
        </td>
        <td>
            <span class="glyphicon glyphicon-plane" aria-hidden="true"></span>
            入住地点
        </td>
        <td>
            <span class="glyphicon  glyphicon-yen" aria-hidden="true"></span>
            期望价格
        </td>
        <td>
            <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
            期望星级
        </td>
        <td>订单状态</td>
        <td>
            <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
            抢单操作
        </td>
        </thead>
        <tbody class="order_body" ng-repeat="order in orders | orderBy: '-orderid'">
        <td>
            订单号-{{order.orderid}}
        </td>
        <td>
            收入：{{order.income}}, 年龄段:{{order.birth}}<br/> 用户画像:
            <div class="row">
                    <div STYLE="height: 200px;">
                        <jqcloud words="order.cloud" width="500" height="200" delay="10" steps="7"
                                 font-size="{from:0.1, to:0.04}"></jqcloud>
                    </div>
                    <div STYLE="height: 200px;margin-top: 50px">
                        <pie-chart width="200" height="200" data="order.pieData" options="order.pieOption"></pie-chart>
                    </div>
                    <div STYLE="height: 200px;margin-top: 50px">
                        <pie-chart width="200" height="200" data="order.gaugeData"
                                   options="order.gaugeOption"></pie-chart>
                    </div>
            </div>

</div>
</td>
<td>
    {{order.location}},
</td>

<td>
    {{order.price}},
</td>
<td>
    {{order.star}}  <span
        class="glyphicon glyphicon-star" aria-hidden="true"></span>
</td>
<td>
    {{order.status}},
</td>
<td>
    <!--  <button type="button" class="btn  btn-info " ng-click="getOrder(order.orderid)">抢单
      </button>
      <button type="button" class="btn btn-info " ng-click="getOrder(order.orderid)">加价
      </button>-->


    <div class="input-group" style="width: 150px;">
        <input type="text" class="form-control input" placeholder="加价金额..." aria-describedby="basic-addon2"
               ng-model="order.addPrice">
         <span class="input-group-btn">
             <button type="submit" class="btn btn-info " ng-click=getOrder(order)>抢单
             </button>
              </span>
    </div>
</td>

glyphicon glyphicon-user
     用户性别：{{order.Gender}},
     <jqcloud words="order.cloud" width="500" height="160" delay="10" steps="7"
              font-size="{from:0.09, to:0.04}"></jqcloud>

     <pie-chart data="order.gaugeData" options="order.gaugeOption"></pie-chart>

     <div class="col-md-1 col-md-offset-8" style="margin-top: 10px;padding-left: 30px">

         </button>
     </div>

             <button type="submit" class="btn btn-lg btn-info " ng-click=send()>加价
             </button>
              </span>
     </div>
 </div>-->
</tbody>
</table>
</div>
</div>
</body>
</html>
