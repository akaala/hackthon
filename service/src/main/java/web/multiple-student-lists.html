<!DOCTYPE html>
<html ng-app="Student">
<head>
    <meta charset="utf-8">
    <title>Multiple Student Lists</title>
    <!--link rel="stylesheet" href="css/app.css"-->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <script src="lib/angular.js"></script>
    <script src="lib/jquery-1.11.0.js"></script>
    <script src="js/data-load.js"></script>
    <script src="js/modules.js"></script>
    <script src="js/page.js"></script>
    <script src="js/student-list2.js"></script>
    <script src="js/age-list.js"></script>
</head>
<body ng-controller="PageController">
    <div name="StudentList" ng-controller="StudentList2Controller" style="border: 3px solid forestgreen; margin: 5px">
        <div>学生列表</div>
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr><td>姓名</td><td>年龄</td><td>性别</td></tr>
            </thead>
            <tbody>
                <tr ng-repeat="student in students">
                    <td>{{student.name}}</td>
                    <td>{{student.age}}</td>
                    <td>{{student.gendor}}</td>
            </tbody>
        </table>
    </div>
    <div name="List" ng-controller="AgeListController" style="border: 3px solid cornflowerblue; margin: 5px">
        <div>年龄分布</div>
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr><td>年龄</td><td>姓名</td></tr>
            </thead>
            <tbody>
                <tr><td>0-10岁</td><td>{{age2StudentNames['0-10']}}</td></tr>
                <tr><td>10-20岁</td><td>{{age2StudentNames['10-20']}}</td></tr>
                <tr><td>20-30岁</td><td>{{age2StudentNames['20-30']}}</td></tr>
                <tr><td>30岁以上</td><td>{{age2StudentNames['>30']}}</td></tr>
            </tbody>
        </table>
    </div>
</body>
</html>
